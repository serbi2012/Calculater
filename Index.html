<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <form name="forms">
        <input type="text" class="textout" name="output" readonly />
        <input type="button" class="clear" value="C" />
        <input type="button" class="typer operator button" value="/" />
        <input type="button" class="typer number button" value="7" />
        <input type="button" class="typer number button" value="8" />
        <input type="button" class="typer number button" value="9" />
        <input type="button" class="typer operator button" value="*" />
        <input type="button" class="typer number button" value="4" />
        <input type="button" class="typer number button" value="5" />
        <input type="button" class="typer number button" value="6" />
        <input type="button" class="typer operator button" value="-" />
        <input type="button" class="typer number button" value="1" />
        <input type="button" class="typer number button" value="2" />
        <input type="button" class="typer number button" value="3" />
        <input type="button" class="typer operator button" value="+" />
        <input type="button" class="button 플마" value="+/-" />
        <input type="button" class="typer number button" value="0" />
        <input type="button" class="typer dot button" value="." />
        <input type="button" class="result button" value="=" />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
